<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2>Enter data for registration</h2>
    <h2 th:text="${message}"></h2>
    <form th:action="@{/home/reg}" method="post" th:object="${registration}">
            Name  <input type="text" th:field="*{name}">
                <br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">bla-bla-bla</p>
                <br>
            Login   <input type="text" th:field="*{login}">
                <br>
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">bla-bla-bal</p>
                <br>
            Password   <input th:field="*{password}">
                <br>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">bla-bla-bla</p>
                <br>
            Telephone <input maxlength="13" th:field="*{number.number}">
                <br>
            City <input type="text" th:field="*{address.city}">
                <br>
            Street <input type="text" th:field="*{address.street}">
                <br>
            Number <input type="text" th:field="*{address.number}">
                <br>
        <button>Submit</button>
    </form>

</body>
</html>
